<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 게시판 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/register.css') }}">
</head>
<body>
    <div id="header-container"></div>

    <main>
        <div class="register-container">
            <h2>회원가입</h2>
            <form id="register-form" class="register-form" method="post">
                <div class="form-group">
                    <label for="user_id">아이디<span class="required">*</span></label>
                    <input type="text" id="user_id" name="user_id" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호<span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">비밀번호 확인<span class="required">*</span></label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">닉네임<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
            <div class="links">
                <a href="/login">로그인으로 돌아가기</a>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="{{ url_for('static', path='js/fragments.js') }}"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();
        });
    </script>
</body>
</html>
